
- Heroku:
  title: Heroku
  logo: 'https://upload.wikimedia.org/wikipedia/en/archive/a/a9/20161027174404%21Heroku_logo.png'
  url: '[![Deploy](https://www.herokucdn.com/deploy/button.png)](https://heroku.com/deploy?template=https://github.com/mbartling/cloud-client-qs-heroku.git)'
  available: true
  description: "基于Node.js的web应用, 可以部署在Heroku云服务 webapp that can be deployed to Heroku."
  instructions: |
    1. 点击紫色按钮,将应用部署到Heroku.Deploy the app to Heroku by clicking purple button. -> [![Deploy](https://www.herokucdn.com/deploy/button.png)](https://heroku.com/deploy?template=https://github.com/mbartling/cloud-client-qs-heroku)
    1. 在Heroku应用设置中添加一个叫做`ACCESS_KEY`的环境变量,并使用 API Key的内容填充.Add an environment variable called `ACCESS_KEY` with the value of your [API key](https://portal.mbedcloud.com/access/keys).
    1. 打开Heroku应用提供的网页地址. 类似于(yourappname.herokuapp.com) Go to web address Heroku provides (something like yourappname.herokuapp.com).
- nodeJS:
  title: nodeJS
  url: https://github.com/mbartling/cloud-client-qs-node
  available: true
  logo: https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg
  description: 基于nodeJS的web应用,可以运行在本地机器, 也可以部署到你喜欢的其他云服务上 that can be run locally or deployed to the cloud of your choice.
  instructions: | 
    1. 从github抓取代码Grab the code `git clone https://github.com/mbartling/cloud-client-qs-node`.
    1. 将你自己的[API key](https://portal.mbedcloud.com/access/keys)添加到`app.js`或者是`.env`文件.
    1. 使用`npm install'命令安装应用必须的相关依赖项.install the app dependencies `npm install` .
    1. 运行应用Run the app `node app.js` .
    1. 使用web浏览器打开上一步中应用终端输出的地址(通常默认是).Open a web browser to the address printed on the terminal (usually [localhost:8080](http://127.0.0.1:8080)).
- Python:
  title: Python
  url: https://github.com/mbartling/cloud-client-qs-python
  available: false
  logo: https://www.python.org/static/opengraph-icon-200x200.png
  description: 基于python的web应用,可以运行在本地机器, 也可以部署到你喜欢的其他云服务上that can be run locally on your machine or deployed to the cloud of your choice.
  instructions: | 
    1. Grab the code `git clone https://github.com/mbartling/cloud-client-qs-python`.
    1. Add your [API key](https://portal.mbedcloud.com/access/keys) to app.py.
    1. Install requirements by running `pip install -r requirements.txt`.
    1. Run the app `python app.py`.
    1. Open a web browser to the address printed on the terminal (usually [localhost:8080](http://127.0.0.1:8080)).
